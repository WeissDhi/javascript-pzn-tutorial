<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        document.writeln('Ini adalah Operator perbandingan');

        let result = 5 ==  '5'? 'yes' : 'no'; //jika dua sama dengan (==)tidak mempedulikan tipe data sehingga nilai disamping bernilai true
        document.writeln("<br>"+result);
        
        result = 5 === '5'? 'yes' : 'no'; //jika tiga sama dengan (===)mempedulikan tipe data sehingga nilai disamping bernilai false / no
        document.writeln("<br>"+result);

        result =  5 >3;
        document.writeln("<p>"+result+"</p>");

        result =  5 <3;
        document.writeln("<p>"+result+"</p>");

    </script>
</body>
</html>
