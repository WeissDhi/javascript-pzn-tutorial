<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perulangan kelipatan 5
        let counter = 0;
        do {
            if (counter % 5 === 0) {
                document.writeln(`<p>Perulangan ke-${counter}</p>`);
            }
            counter++;
        } while (counter < 1000);
        
    </script>
</body>
</html>
