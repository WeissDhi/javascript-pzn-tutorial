<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perulangan kelipatan 5
        let counter = 0;
        do {
            if (counter % 5 === 0) {
                document.writeln(`<p>Perulangan ke-${counter}</p>`);
            }
            counter++;
        } while (counter < 1000);
        
        let number = -19;
        do{
            if(number%5 !== 0){
                console.log(`${number}bukan kelipatan 5`);
                number++;
            } else {
                console.log(`${number} kelipatan 5`);
                number++;
            }
        }while(number < 30);
    </script>
</body>
</html>
