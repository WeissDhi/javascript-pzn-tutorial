<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
    <script>
        //break
        let number =0;
        while(true){
            document.writeln(`<p>Perulangan ke-${number}</p>`);
            number++;
            if(number > 10){
                break;
            }
        }
    </script>
</body>
</html>
