<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursive function</title>
</head>
<body>
    <script>
        //membuat function faktorial
        function factorial(value) {
            let result =1;
            for (let i = 1; i <= value;i ++){ //misal value 5 akan diulang selama 5 kali
            result*= i;
            }
            return result;
        }
        console.info(factorial(5));
        console.info(1*2*3*4*5); //sama hasilnya

        //recursivce function faktorial
        //misal valuenya 5 nanti akan dicek ke if, kalau belum 1 beralih ke else nanti value akan dikali dengan value-1 (5*4) trus (4*3) dst

        function fakctorialRecursive(value){
            if(value ===1){
            return 1;
            } else{
            return value * fakctorialRecursive(value-1);
            }
        }
        console.info(fakctorialRecursive(7));
        console.info(1*2*3*4*5*6*7);

    </script>
</body>
</html>
