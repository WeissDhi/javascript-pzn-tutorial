<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator IN</title>
</head>
<body>
    <p>Digunain untuk pengecekan apakah parameter atau index ada di dalam object atau array</p>
    <script>
        //pengecekan di object
        let mahasiswa = {
            Nama : "Teuku Ardhi",
            Kelas : "2IA28",
            NPM : 51421472
        }
        
        if("Nilai" in mahasiswa){
        document.writeln(`<p>Parameter tersebut ada di dalam Objet : ${mahasiswa.Nama}</p>`);
        }else{
            document.writeln(`<p> Parameter tersebut tidak ada di dalam Object </p>`);
        }


        //pengecekan di objet supaya mengabaikan null atau undefined
        let siswa = {
            nama: 'Reza Rahardian',
            kelas: undefined,
            jurusan: undefined
        };
        
        if (siswa.kelas !== null && siswa.kelas !== undefined) { //fungsi mengabaikan undefined dan null
            document.writeln(`<p> Kelas siswa tersebut adalah ${siswa.kelas}</p>`);
        } else {
            document.writeln(`<p> Gagal Memuat Data parameter tersebut ${siswa.kelas}</p>`);
        }

        //pengecekan di dalam array
        const names = [null, 'Joko', undefined, "Anwar"]
        const result = 0 in names;
        document.writeln(`<p> ${result} </p`); //tetap true atau ada
        
        //Pengecekan di array supaya mengabaikan null atau undefined pada index ke-                 `2
        const data =  [1, 3, null, undefined];
        if(  data[2] !== null && data[2] !== undefined ) {
            document.writeln(`<p> Data indext ke-2 adalah ${data[2]} </p`);
        }else{
            document.writeln(`<p> Data tersebut adalah ${data[2]} </p`);
        }

    </script>
</body>
</html>
