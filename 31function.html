<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //membuat function
        function sayHelloWorld(){
            document.writeln(`<p>Hello world!</p>`);
        }
        //memanggil function (bisa berkali-kali)
        sayHelloWorld();
        sayHelloWorld();
    </script>
</body>
</html>
