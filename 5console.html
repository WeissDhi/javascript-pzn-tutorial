<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
         
        //ini adalah log dan tidak ditampilkan ke browser

        console.debug("This is Debug"); //level terendah tidak ditampilkan

        console.info("This is Info"); 

        console.warn("This is warn");

        console.error("This is Error");
    </script>
