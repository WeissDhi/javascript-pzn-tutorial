<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>   
        let number = 0;
        while (number < 100) {
            if (number % 2 === 1) {
                number++;
                continue;
            }
            document.writeln(`<p>Perulangan ke-${number}</p>`);
           number++;
        }
    </script>

</body>
</html>
