<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF EXPRESSION</title>
</head>
<body>
    <script>
        const bilangan =0;
        if(bilangan  == 0){
           document.writeln("<p>ini adalah angka 0</p>");
        }else if(bilangan %2 == 1){
            document.writeln("<p>ini adalah angka ganjil</p>");
        } else{
            document.writeln("<p>ini adalah angka genap</p>");
        }
    </script>
</body>
</html>
