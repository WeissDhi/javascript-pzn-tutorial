<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <p>Ternary Operator adalah bentuk sederhana dari javascript dimana hanya memiliki 2 kondisi saja</p>
    <p>Syntaxnya adalah<br>kondisi ? nilai_jika_benar : nilai_jika_salah;</p>
    <script>
        const max = 67;
        let result = max > 70 ? "Selamat anda lulus" : "Anda Gagal ";
        document.writeln(`<p>Hasil anda adalah :<br> ${result}</p>`);
    </script>
</body>
